{% load markdown %}
{% load eval %}

<section class="{{section.type}} color{{section.color}}">
  <div class="wrapper">
    {% if section.title %}
      <div class="title">
        <h2>
          {{section.title}}
        </h2>
      </div>
    {% endif %}

    {% if section.content %}
      <div class="content">
        {% eval section.content %}
      </div>
    {% endif %}
  </div>
</section>
