<section class="{{section.type}} color{{section.color}}">
  <div class="wrapper">
    <div class="title">
      <h2>{{section.title}}</h2>
    </div>

    <div class="form">
      <form method="post" class="cms">
        {% csrf_token %}
        {% for field in form %}
          {% include 'cms/formfield.html' with field=field %}
        {% endfor %}
        <button class="button" name="section" value="{{section.pk}}">Verstuur</button>
      </form>
    </div>
  </div>
</section>
